services:
  - type: web
    name: arbitrage-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PORT
        generateValue: true
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app